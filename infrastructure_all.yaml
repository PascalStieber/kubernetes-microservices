apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: entry-route
  namespace: default
spec:
  gateways:
  - knative-ingress-gateway.knative-serving.svc.cluster.local
  hosts:
  - "*"
  http:
  - match:
    - headers:
        x-service-version:
          exact: "v2"
    - uri:
        prefix: "/demo"
    rewrite:
      uri: "/demov2"
      authority: demo-node-app.default.example.com
    route:
      - destination:
          host: istio-ingressgateway.istio-system.svc.cluster.local
          subset: v2
        weight: 100
  - match:
    - uri:
        prefix: "/test"
    rewrite:
      uri: "/"
      authority: demo-node-app.default.example.com
    route:
      - destination:
          host: istio-ingressgateway.istio-system.svc.cluster.local
        weight: 100    
  - match:
    - uri:
        prefix: "/dummydata"
    rewrite:
      authority: datawarehouse.default.example.com
    route:
      - destination:
          host: istio-ingressgateway.istio-system.svc.cluster.local
        weight: 100   
  - match:
    - uri:
        prefix: "/webui"
    rewrite:
      uri: "/items"
      authority: webui.default.example.com
    route:
      - destination:
          host: istio-ingressgateway.istio-system.svc.cluster.local
        weight: 100   
  - match:
    - uri:
        prefix: "/"
    rewrite:
      authority: demo-node-app.default.example.com
    route:
      - destination:
          host: istio-ingressgateway.istio-system.svc.cluster.local
        weight: 100

---

